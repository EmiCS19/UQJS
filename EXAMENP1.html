<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Examen primer parcial</h1><br>
    <h2>Numeros primos: </h2><br>


    <script>
        let n;
        for (n = 2; n <= 200; n++) {

            if (n == 2 || n == 3 || n == 5 || n == 7) {
                document.writeln(`${n}, `);
            } else {
                if (n % 2 != 0 && n % 3 != 0 && n % 4 != 0 && n % 4 != 0 && n % 5 != 0 && n % 6 != 0 && n % 7 != 0 && n % 8 != 0 && n % 9 != 0 && n % 10 != 0) {
                    document.writeln(`${n}, `);
                }
            }

        }


    </script>
</body>

</html>
