<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Rifa Pollo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: aquamarine;">

    <h1 style="text-align: center; font: bolder; font-size: 50px;">Rifa de pollos</h1>
    <script>
        var numAlumnos = 0;
        var lugaresPollo = 0;
        var rifapollo = [];
        var listaAlumnos = [];
        var lugaresAsignados = 0;
        var conPollo = [];
        var sinPollo = [];

        numAlumnos = prompt("Ingresa el número de alumnos: ");
        lugaresPollo = prompt("Ingresa el número de lugares disponibles: ");

        //El for establece en cero todos los valores del arreglo rifaPollo, cuya longitud ha de ser igual a numAlumnos
        for (let i = 0; i < numAlumnos; i++) {
            rifapollo[i] = 0;
            listaAlumnos[i] = prompt("ingresa el nombre del alumno " + (i + 1) + " para el sorteo: ");
        }

        //Se crea un while para asignar lugares en el porllo de forma aleatoria sin que se repitan
        //El bucle se ejecuta mientras el número de lugaresAsignados sea menor que el número de lugaresPollo (que son los lugares disponibles en el pollo)
        while (lugaresAsignados < lugaresPollo) {
            var lugarRandom = Math.floor(Math.random() * numAlumnos); //Se genera un número aleatorio entre 0 y numAlumnos (el cual se excluye)
            if (rifapollo[lugarRandom] === 0) { //Verifica si el lugar aleatorio generado no se ha asignado previamente
                rifapollo[lugarRandom] = 1; //Asigna un 1 a los que si ganaron lugar en el pollo
                lugaresAsignados++;
            }
        }
        let j = 0;
        let k = 0;
        for (let i = 0; i < rifapollo.length; i++) {
            if (rifapollo[i] == 0) {
                sinPollo[j] = listaAlumnos[i];
                j++;
            } else {
                conPollo[k] = listaAlumnos[i];
                k++;
            }
        }

        document.writeln("Orden del sorteo: <br>" + rifapollo + " <br>Lista general de alumnos: <br>" + listaAlumnos + "<br>Los siguientes alumnos no ganaron pollo: <br>" + sinPollo + "<br>Los siguientes alumnos sí ganaron pollo: <br>" + conPollo+"<br>");
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
