<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let alt = parseFloat(prompt("Ingresa la altura"));
        let base = parseFloat(prompt("Ingresa la base"));
        function trian() {
            let area = (base * alt) / 2;

            document.writeln(area);
        }
    </script>
    <button type="button" onclick="trian()">Calcular</button>
</body>

</html>
